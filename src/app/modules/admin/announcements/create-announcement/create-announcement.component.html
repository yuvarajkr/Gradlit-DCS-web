<form [formGroup]="createStudentCircularForm" class="flex flex-col mt-4 pb-4 overflow-hidden">
    <div class="flex flex-col gt-xs:flex-row mt-8 w-1/2">
        <div class="font-medium">Depatrment to show to</div>
        <ng-select [multiple]="false" formControlName ="selectedDepId" [virtualScroll]="true">
            <ng-option *ngFor="let eachdeps of departments"  [value]="eachdeps.Id">{{eachdeps.Name}}</ng-option>
         </ng-select>
    </div>        
    <div class="flex flex-col gt-xs:flex-row">
                <mat-form-field
                    [ngClass]="formFieldHelpers"
                    class="flex-auto gt-xs:pr-3">
                    <mat-label>{{data.type}} Name</mat-label>
                    <input 
                    required
                    matInput
                    formControlName="heading" 
                    placeholder="This is a placeholder">
                </mat-form-field>
            </div>
            <div class="flex">
                <mat-form-field
                    [ngClass]="formFieldHelpers"
                    class="flex-auto">
                    <mat-label>{{data.type}} Description</mat-label>
                    <textarea
                    required
                        matInput
                        formControlName="description" 
                        cdkTextareaAutosize
                       ></textarea>
                </mat-form-field>
            </div>

            <!-- <div class="flex">
                <mat-form-field
                    [ngClass]="formFieldHelpers"
                    class="flex-auto">
                    <mat-label>Group Name</mat-label>
                    <input
                        matInput
                        formControlName="group_name" 
                        cdkTextareaAutosize
                       >
                </mat-form-field>
            </div> -->
            <div>
                <input
                required
                    id="document-file-input"
                    class="absolute h-0 w-0 opacity-0 invisible pointer-events-none"
                    type="file"
                    #post_documet
                    (change)="onFileUpload($event)"
                    [multiple]="false"
                    [accept]="'application/pdf'"
                   >
                <label
                    class="flex"
                    for="document-file-input"
                    matRipple>
                    <mat-icon [svgIcon]="'heroicons_outline:document-text'"></mat-icon>
                    Attach File
                </label>

                <span *ngIf="file?.name" class="text-md font-semibold">{{file?.name}}</span>
            </div>
            <div class="mt-2" *ngIf="data.type !== 'Circular'">
                <input
                    id="document-image-input"
                    class="absolute h-0 w-0 opacity-0 invisible pointer-events-none"
                    type="file"
                    #post_documet
                    (change)="onImageUpload($event)"
                    [multiple]="false"
                    [accept]="'application/msword, application/vnd.ms-excel, application/vnd.ms-powerpoint, text/plain, application/pdf, image/*'"
                   >
                <label
                    class="flex"
                    for="document-image-input"
                    matRipple>
                    <mat-icon [svgIcon]="'heroicons_outline:document-text'"></mat-icon>
                    Attach Image
                </label>
            </div> 
            <div class="mt-4 ">
                <button style="background-color: lightsteelblue;border-radius: 10px;
                   width: 111px;
                   height: 31px;" class="br-10" (click)="onCreateCircular()">Create</button>
             </div>
 </form>
