<form [formGroup]="createStudentClubForm" class="flex flex-col mt-4 pb-4 overflow-hidden">
    <div class="flex flex-col gt-xs:flex-row">
       <mat-form-field
          [ngClass]="formFieldHelpers"
          class="flex-auto gt-xs:pr-3">
          <mat-label>Club Name</mat-label>
          <input 
             matInput
             formControlName="name" 
             placeholder="Club Name">
       </mat-form-field>
    </div>
    <div class="flex">
       <mat-form-field
          [ngClass]="formFieldHelpers"
          class="flex-auto">
          <mat-label>Club Description</mat-label>
          <textarea
             matInput
             formControlName="description" 
             placeholder="Club Description"
             cdkTextareaAutosize
             ></textarea>
       </mat-form-field>
    </div>
    <div class="flex flex-col gt-xs:flex-row">
       <mat-form-field
          [ngClass]="formFieldHelpers"
          class="flex-auto gt-xs:pr-3">
          <mat-label>Email</mat-label>
          <input 
             matInput
             formControlName="email" 
             >
       </mat-form-field>
    </div>
    <div class="flex flex-col gt-xs:flex-row">
       <mat-form-field
          [ngClass]="formFieldHelpers"
          class="flex-auto gt-xs:pr-3">
          <mat-label>Password</mat-label>
          <input 
             matInput
             formControlName="password" 
             >
       </mat-form-field>
    </div>
    <div class="flex flex-col gt-xs:flex-row">
       <mat-form-field
          [ngClass]="formFieldHelpers"
          class="flex-auto gt-xs:pr-3">
          <mat-label>Confirm Password</mat-label>
          <input 
             matInput
             formControlName="confirm_password" 
             >
       </mat-form-field>
    </div>
    <div class="flex">
       <div class="flex gt-xs:flex-row">
        <mat-checkbox
             class="example-margin"
             formControlName = "is_all_deportments" 
             >To All Departments
          </mat-checkbox>
       </div>
       <div class="flex gt-xs:flex-row">
          <mat-checkbox
             class="example-margin"
             formControlName = "allow_notices" 
             >Allow Notice
          </mat-checkbox>
       </div>
       <div class="flex gt-xs:flex-row">
          <mat-checkbox
             class="example-margin"
             formControlName="allow_events" 
             >Allow Event
          </mat-checkbox>
       </div>
    </div>
    <div class="flex">
       <div class="flex gt-xs:flex-row">
          <mat-checkbox
             class="example-margin"
             formControlName="allow_delete_post" 
             >Allow Delete Post
          </mat-checkbox>
       </div>
       <div class="flex gt-xs:flex-row">
          <mat-checkbox
             class="example-margin"
             formControlName="allow_push_notification" 
             >Allow Push Notification
          </mat-checkbox>
       </div>
    </div>
    <div class="mt-4 ">
       <button style="background-color: lightsteelblue;     border-radius: 10px;
          width: 111px;
          height: 31px;" class="br-10" (click)="onCreateClub()">Creat Club</button>
    </div>
 </form>
