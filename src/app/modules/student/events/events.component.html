<div class="flex flex-col flex-auto min-w-0">

    <!-- Header -->
    <div class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 sm:py-8 sm:px-10 border-b bg-card dark:bg-transparent">
        <div class="flex-1 min-w-0">
            <!-- Breadcrumbs -->
            <div class="flex flex-wrap items-center font-medium">
                <div>
                    <a class="whitespace-nowrap text-primary-500">Student</a>
                </div>
                <div class="flex items-center ml-1 whitespace-nowrap">
                    <mat-icon
                        class="icon-size-5 text-secondary"
                        [svgIcon]="'heroicons_solid:chevron-right'"></mat-icon>
                    <a class="ml-1 text-primary-500">Events</a>
                </div>
            </div> 
            <!-- Title -->
            <div class="mt-2">
                <h2 class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
                    Events
                </h2>
            </div>
        </div>
    </div>

    <!-- Main -->
    <div class="flex-auto p-6 sm:p-10">
        <div class="flex flex-wrap items-start w-full max-w-400 -m-4">
            <ng-container *ngFor="let eachEvent of allEvents">
                <fuse-card  class="flex flex-col max-w-80 w-full filter-article m-4"> 
                    <div class="flex items-center mx-6 sm:mx-8 mt-6 mb-1">
                        <img
                            class="w-10 h-10 rounded-full mr-4"
                            src="../../../../assets/images/avatars/female-01.jpg"
                            alt="Card cover image">
                        <div class="flex flex-col">
                            <span class="font-semibold leading-none">{{eachEvent.events[0]?.name}}</span>
                            <span class="text-sm text-secondary leading-none mt-1">5 minutes ago</span>
                        </div>
                    </div>
                    <div class="m-6 sm:mx-8">
                        <p>
                           {{eachEvent.events[0]?.description}}
                        </p>
                    </div>
                    <div class="relative mb-4">
                        <div class="absolute flex flex-col top-0 right-0 p-3">
                            <button mat-icon-button>
                                <mat-icon
                                    class="icon-size-5 text-white text-opacity-50"
                                    [svgIcon]="'heroicons_solid:heart'"></mat-icon>
                            </button>
                        </div>
                        <!-- <img
                            class="object-cover"
                            src="assets/images/cards/sneakers-01-320x200.jpg"
                            alt="Card cover image"> -->
                    </div>
            
                    <div class="flex flex-col mx-3">
                        <div class="flex items-center">
                            <mat-icon
                                class="icon-size-5 mr-3"
                                [svgIcon]="'heroicons_solid:calendar'"></mat-icon>
                            <span class="leading-none">Start Date: {{eachEvent.events[0]?.start_date | date:'medium'}}</span>
                        </div>
                        <div class="flex items-center mt-4">
                            <mat-icon
                                class="icon-size-5 mr-3"
                                [svgIcon]="'heroicons_solid:calendar'"></mat-icon>
                            <span class="leading-none">End Date: {{eachEvent.events[0]?.end_date | date:'medium'}}</span>
                        </div>
                        <div class="flex items-center mt-4">
                            <mat-icon
                                class="icon-size-5 mr-3"
                                [svgIcon]="'heroicons_solid:location-marker'"></mat-icon>
                            <span class="leading-none">Venue :{{eachEvent.events[0]?.venue}} </span>
                        </div>
                    </div>
                    <div class="flex items-center mx-3 sm:mx-5">
                        <p class="font-semibold lm-6 sm:mx-8 ng-tns-c166-5 ng-star-inserted"> </p>
                    </div>
                    <hr class="border-b mx-6 sm:mx-8 mt-4 mb-6">
                    <div class="flex flex-col sm:flex-row sm:items-center mx-6 sm:mx-8 mb-4 sm:mb-6">
                        <div class="flex items-center">
                            <img
                                class="w-6 h-6 m-0.5 rounded-full text-card ring-2 ring-bg-card"
                                src="assets/images/avatars/female-02.jpg"
                                alt="Card cover image">
                            <img
                                class="w-6 h-6 m-0.5 rounded-full -ml-3 text-card ring-2 ring-bg-card"
                                src="assets/images/avatars/female-04.jpg"
                                alt="Card cover image">
                            <img
                                class="w-6 h-6 m-0.5 rounded-full -ml-3 text-card ring-2 ring-bg-card"
                                src="assets/images/avatars/male-09.jpg"
                                alt="Card cover image">
                            <img
                                class="w-6 h-6 m-0.5 rounded-full -ml-3 text-card ring-2 ring-bg-card"
                                src="assets/images/avatars/male-07.jpg"
                                alt="Card cover image">
                            <div class="text-md tracking-tight ml-3">You and 24 more liked this</div>
                        </div>
                        <div class="hidden sm:flex flex-auto"></div>
                        <div class="flex items-center mt-4 sm:mt-0">
            
                        </div>
                    </div>
                </fuse-card> 
            </ng-container>
        </div>
    </div>
</div>
